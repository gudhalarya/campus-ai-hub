version: "3.9"

services:
  local-model:
    image: ollama/ollama:latest
    container_name: campus-local-model
    ports:
      - "11434:11434"
    volumes:
      - ../data/models:/root/.ollama
    restart: unless-stopped

  campus-api:
    image: node:20-alpine
    container_name: campus-api
    working_dir: /app
    command: sh -c "echo 'Replace with real API service' && tail -f /dev/null"
    environment:
      - LOCAL_MODEL_BASE_URL=http://local-model:11434
      - CLOUD_API_BASE_URL=https://api.openai.com/v1
      - CLOUD_MODEL=gpt-4.1-mini
      - MODE=local
    ports:
      - "8000:8000"
    depends_on:
      - local-model
    restart: unless-stopped
