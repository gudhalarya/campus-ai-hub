version: "3.9"

services:
  web:
    container_name: campus-web
    build:
      context: ..
      dockerfile: Dockerfile.web
    ports:
      - "8080:80"
    restart: unless-stopped

  campus-api:
    image: node:20-alpine
    container_name: campus-api
    working_dir: /app
    command: ["node", "server.js"]
    volumes:
      - ../apps/api:/app
    env_file:
      - ./runtime.env
    ports:
      - "8000:8000"
    restart: unless-stopped

  local-model:
    image: ollama/ollama:latest
    container_name: campus-local-model
    profiles: ["local"]
    ports:
      - "11434:11434"
    volumes:
      - ../data/models:/root/.ollama
    environment:
      - OLLAMA_NUM_PARALLEL=${OLLAMA_NUM_PARALLEL:-1}
      - OLLAMA_MAX_LOADED_MODELS=${OLLAMA_MAX_LOADED_MODELS:-1}
      - OLLAMA_KEEP_ALIVE=${OLLAMA_KEEP_ALIVE:-2m}
    restart: unless-stopped
